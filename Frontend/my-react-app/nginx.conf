server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Baris ini penting untuk React Router
        # Jika file/direktori tidak ditemukan, sajikan index.html
        try_files $uri $uri/ /index.html;
    }

    # --- INI ADALAH KUNCI INTEGRASI BACKEND ---
    # Meneruskan semua permintaan /api/... ke backend Go
    location /api/ {
        # 'backend' adalah nama service Go di docker-compose.yml
        # Docker Compose akan secara otomatis me-resolve 'backend' ke IP internal container Go
        proxy_pass http://backend:8080/; 

        # Header standar untuk proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Penanganan error (opsional tapi bagus)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
